<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumen Basel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            text-align: center;
            color: #333;
        }
        .product-card p {
            text-align: center;
            color: #555;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #4CAF50;
            text-align: center;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Blumen Basel</h1>
    <p>Frische Blumen direkt aus Basel – Bestellen Sie online und holen Sie sie ab!</p>
</header>

<div class="container">

    <!-- Produktgalerie -->
    <div class="product-grid">
        <div class="product-card">
            <img src="Rosen rot.PNG" alt="Strauß 1">
            <h3>Frischer Strauß 1</h3>
            <p>CHF 40.00</p>
        </div>
        <div class="product-card">
            <img src="Gemischte Blumen.PNG" alt="Strauß 2">
            <h3>Frischer Strauß 2</h3>
            <p>CHF 55.00</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Strauß 3">
            <h3>Frischer Strauß 3</h3>
            <p>CHF 35.00</p>
        </div>
    </div>

    <!-- Bestellformular -->
    <form action="mailto:deine-email@example.com" method="post" enctype="text/plain">
        <h3>Bestellung aufgeben</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="product">Wählen Sie Ihren Strauß:</label>
        <select id="product" name="product">
            <option value="Frischer Strauß 1">Frischer Strauß 1 (CHF 45.00)</option>
            <option value="Frischer Strauß 2">Frischer Strauß 2 (CHF 55.00)</option>
            <option value="Frischer Strauß 3">Frischer Strauß 3 (CHF 35.00)</option>
        </select>

        <label for="payment">Zahlungsart:</label>
        <select id="payment" name="payment">
            <option value="TWINT">TWINT</option>
            <option value="Bar bei Abholung">Bar bei Abholung</option>
        </select>

        <label for="pickup">Abholzeit (Datum und Uhrzeit):</label>
        <input type="datetime-local" id="pickup" name="pickup" required>

        <button type="submit">Bestellung abschicken</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Blumen Basel | Adresse: Basel, Schweiz | Kontakt: deine-email@example.com</p>
</footer>

</body>
</html>
